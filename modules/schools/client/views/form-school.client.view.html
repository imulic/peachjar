<section>
  <div class="page-header">
    <h1>{{vm.school._id ? 'Edit School' : 'New School'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.schoolForm" class="form-horizontal" ng-submit="vm.save(vm.form.schoolForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.school.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.schoolForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">School name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="district">District Name</label>

          <select class='form-control m-b' name="district" id="repeatSelect" ng-model="vm.school.district_id">
            <option ng-default='vm.current_district_id' ng-repeat="option in vm.availableDistricts" value="{{option._id}}">
              {{option.name}}
            </option>
          </select>
          
          <div ng-messages="vm.form.schoolForm.district_id.$error" role="alert">
            <p class="help-block error-text" ng-message="required">District is required.</p>
          </div>
        </div>
  
        <label class="control-label" for="state">State</label>
        <div class='form-group'>
        <input type="text"
          name='state'
          ng-model="asyncSelected"
          placeholder="State"
          uib-typeahead="address for address in vm.getLocation($viewValue)"
          typeahead-loading="loadingLocations"
          typeahead-no-results="noResults"
          class="form-control"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.school._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

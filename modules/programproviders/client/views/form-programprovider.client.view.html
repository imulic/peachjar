<section>
  <div class="page-header">
    <h1>{{vm.programprovider._id ? 'Edit Programprovider' : 'New Programprovider'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.programproviderForm" class="form-horizontal" ng-submit="vm.save(vm.form.programproviderForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.programprovider.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.programproviderForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Programprovider name is required.</p>
          </div>
        </div>

        <div class='form-group'>
          <label class="control-label" for="address">Address</label>
          
            <input type="text"
            name="address"
            id="address"
            ng-model="vm.programprovider.address"
            placeholder="Program Provider address"
            uib-typeahead="address for address in vm.getLocation($viewValue)"
            typeahead-loading="loadingLocations"
            typeahead-no-results="noResults"
            class="form-control"
            />

            
          </div>
        </div> 
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.programprovider._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

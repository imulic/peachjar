<section>
  <div class="page-header">
    <h1>Districts</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="district in vm.districts"
       ui-sref="districts.view({ districtId: district._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="district.created | date:'mediumDate'"></span>
        by
        <span ng-if="district.user" ng-bind="district.user.displayName"></span>
        <span ng-if="!district.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="district.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.districts.$resolved && !vm.districts.length">
    No Districts yet, why don't you <a ui-sref="districts.create">create one</a>?
  </div>
</section>
